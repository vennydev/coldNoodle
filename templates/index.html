<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Home | (물)냉면취급소</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- CSS -->
    <!-- bulma보다 뒤에 위치해야 css커스텀이 가능 -->
    <link rel="stylesheet" href="../static/style.css" />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script></script>
  </head>
  <body>
    <nav
      class="navbar is-fixed-top is-white"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="../static/logo.png" />
          <strong
            class="is-sparta"
            style="font-family: 'Stylish', sans-serif; font-size: larger"
            >(물)냉면취급소</strong
          >
        </a>
      </div>
    </nav>

    <section class="section">
      <article class="media">
        <figure class="media-left" style="align-self: center">
          <a class="image is-32x32" href="#">
            <img
              class="is-rounded"
              src="../static/profile_pics/profile_placeholder.png"
            />
          </a>
        </figure>
        <div class="media-content">
          <div class="field">
            <p class="control">
              <input
                id="input-post"
                class="input is-rounded"
                placeholder="무슨 생각을 하고 계신가요?"
                onclick='$("#modal-post").addClass("is-active")'
              />
            </p>
          </div>
        </div>
      </article>

      <div class="modal" id="modal-post">
        <div
          class="modal-background"
          onclick='$("#modal-post").removeClass("is-active")'
        ></div>
        <div class="modal-content">
          <div class="box">
            <!-- 가게명 -->
            <input class="input is-normal" type="text" placeholder="가게명" />

            <!-- 면발 별점 -->
            <div class="select is-normal">
              <select>
                <option>------- 면발 -------</option>
                <option>⭐</option>
                <option>⭐⭐</option>
                <option>⭐⭐⭐</option>
                <option>⭐⭐⭐⭐</option>
                <option>⭐⭐⭐⭐⭐</option>
              </select>
            </div>

            <!-- 육수 별점 -->
            <div class="select is-normal">
              <select>
                <option>------- 육수 -------</option>
                <option>⭐</option>
                <option>⭐⭐</option>
                <option>⭐⭐⭐</option>
                <option>⭐⭐⭐⭐</option>
                <option>⭐⭐⭐⭐⭐</option>
              </select>
            </div>

            <!-- 고명 별점 -->
            <div class="select is-normal">
              <select>
                <option>------- 고명 -------</option>
                <option>⭐</option>
                <option>⭐⭐</option>
                <option>⭐⭐⭐</option>
                <option>⭐⭐⭐⭐</option>
                <option>⭐⭐⭐⭐⭐</option>
              </select>
            </div>

            <!-- 시원함 평가 -->
            <div class="select is-normal">
              <select>
                <option>------- 시원함 -------</option>
                <option>미지근해요</option>
                <option>시원해요</option>
                <option>걍얼음</option>
                <option>살얼음</option>
              </select>
            </div>

            <article class="media">
              <div class="media-content">
                <div class="field">
                  <p class="control">
                    <textarea
                      id="textarea-post"
                      class="textarea"
                      placeholder="어떠셨나요?"
                    ></textarea>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left"></div>
                  <div class="level-right">
                    <div class="level-item">
                      <a class="button is-sparta" onclick="post()"
                        >포스팅하기</a
                      >
                    </div>
                    <div class="level-item">
                      <a
                        class="button is-sparta is-outlined"
                        onclick='$("#modal-post").removeClass("is-active")'
                        >취소</a
                      >
                    </div>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
        <button
          class="modal-close is-large"
          aria-label="close"
          onclick='$("#modal-post").removeClass("is-active")'
        ></button>
      </div>
    </section>
    <section class="section">
      <div id="post-box" class="container">
        <div class="box">
          <article class="media">
            <div class="media-left">
              <a class="image is-64x64" href="#">
                <img class="is-rounded" src={{ url_for("static",
                filename="profile_pics/profile_placeholder.png") }} alt="Image">
              </a>
            </div>
            <div class="media-content">
              <div class="content">
                <p>
                  <strong>username</strong> <small>@username</small>
                  <small>40qns wjs</small>
                  <br />
                  남친이 고기 먹으러가면 자꾸 비냉시키는데 어떻게
                  해야하나요??ㅠㅜ 답변부탁드립니다..
                </p>
              </div>
              <nav class="level is-mobile">
                <div class="level-left">
                  <a
                    class="level-item is-sparta"
                    aria-label="heart"
                    onclick="toggle_like('', 'heart')"
                  >
                    <span class="icon is-small"
                      ><i class="fa fa-heart" aria-hidden="true"></i></span
                    >&nbsp;<span class="like-num">2.7k</span>
                  </a>
                </div>
              </nav>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>

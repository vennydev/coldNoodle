<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>(물)냉면취급소</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/9cd36ea70d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
      body {
        height: 100vh;
        background-image: url("../static/login.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .hero-body {
        padding: 38px 18px;
      }

      .hero.is-primary {
        background-color: rgba(0, 0, 0, 0.9);
      }

      .box {
        background-color: rgba(0, 0, 0, 0.9);
      }
      .is-1 {
        text-align: center;
        color: white;
      }

      .mb-3 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="subtitle">자신이 비냉파라면?</p>
          <p class="title">쉿! 조용히 사이트를 닫아주세요.</p>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="box" style="max-width: 480px">
            <article class="media">
              <div class="media-content">
                <h1 class="title is-1">Log In</h1>
                <div class="content">
                  <div class="field has-addons">
                    <div class="control has-icons-left" style="width: 100%">
                      <input
                        id="input-username"
                        class="input"
                        type="text"
                        placeholder="아이디"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-user"></i
                      ></span>
                    </div>
                    <div id="btn-check-dup" class="control is-hidden">
                      <button class="button is-sparta" onclick="check_dup()">
                        중복확인
                      </button>
                    </div>
                  </div>
                  <p id="help-id" class="help is-hidden">
                    아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력
                    가능합니다.
                  </p>
                  <p id="help-id-login" class="help is-danger"></p>

                  <div class="field">
                    <div class="control has-icons-left">
                      <input
                        id="input-password"
                        class="input"
                        type="password"
                        placeholder="비밀번호"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <p id="help-password" class="help is-hidden">
                      영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                      특수문자(!@#$%^&*)도 사용 가능합니다.
                    </p>
                  </div>
                </div>
                <div id="div-sign-in-or-up" class="has-text-centered">
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta"
                      onclick="sign_in()"
                    >
                      로그인
                    </button>
                  </nav>
                  <hr />
                  <h4 class="mb-3">아직 회원이 아니라면</h4>
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta is-outlined"
                      onclick="toggle_sign_up()"
                    >
                      회원가입하기
                    </button>
                  </nav>
                </div>

                <div id="sign-up-box">
                  <div class="mb-5">
                    <div class="field">
                      <div
                        class="control has-icons-left is-hidden"
                        style="width: 100%"
                      >
                        <input
                          id="input-password2"
                          class="input"
                          type="password"
                          placeholder="비밀번호 재입력"
                        />
                        <span class="icon is-small is-left"
                          ><i class="fa fa-lock"></i
                        ></span>
                      </div>
                      <p id="help-password2" class="help is-hidden">
                        비밀번호를 다시 한 번 입력해주세요.
                      </p>
                    </div>
                  </div>
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta is-hidden"
                      onclick="sign_up()"
                    >
                      회원가입
                    </button>
                    <button
                      class="level-item button is-sparta is-outlined is-hidden"
                      onclick="toggle_sign_up()"
                    >
                      취소
                    </button>
                  </nav>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

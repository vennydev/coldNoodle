<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>(물)냉면취급소</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/9cd36ea70d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
      body {
        height: 100vh;
        background-image: url("../static/login.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .hero-body {
        padding: 38px 18px;
      }

      .hero.is-primary {
        background-color: #64b5f6;
      }

      .box {
        background-color: #64b4f6da;
      }
      .is-1 {
        text-align: center;
        color: white;
      }

      .mb-3 {
        color: white;
      }

      .button:hover,
      .button:focus {
        background-color: #2286c3;
        transition: all 0.2s ease;
        border: none;
        color: white;
      }
    </style>
    <script>
      // 로그인/회원가입 화면 토글
      function toggle_sign_up() {
        $("#sign-up-box").toggleClass("is-hidden");
        $("#title-login").toggleClass("is-hidden");
        $("#title-signin").toggleClass("is-hidden");
        $("#div-sign-in-or-up").toggleClass("is-hidden");
        $("#btn-check-dup").toggleClass("is-hidden");
        $("#help-id").toggleClass("is-hidden");
        $("#help-password").toggleClass("is-hidden");
        $("#help-password2").toggleClass("is-hidden");
      }

      //   아이디,비밀번호 정규표현식
      function is_nickname(asValue) {
        var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
        return regExp.test(asValue);
      }

      function is_password(asValue) {
        var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }

      // 아이디 중복확인 (클라이언트)
      function check_dup() {
        let username = $("#input-username").val();
        // 아이디 칸이 공백이라면
        if (username == "") {
          $("#help-id")
            .text("아이디를 입력해주세요.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-username").focus();
          return;
        }
        // 입력한 아이디가 요구형식에 맞지않는다면
        if (!is_nickname(username)) {
          $("#help-id")
            .text(
              "아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-username").focus();
          return;
        }
        $("#help-id").addClass("is-loading");
        //  걸러진 username을 가지고 해당 url로 post요청을 보낸다.
        $.ajax({
          type: "POST",
          url: "/sign_up/check_dup",
          data: {
            username_give: username,
          },
          //리턴값으로 success가 나왔을 때 실행
          success: function (response) {
            // db에 아이디가 이미 존재한다면(exists = true)
            if (response["exists"]) {
              $("#help-id")
                .text("이미 존재하는 아이디입니다.")
                .removeClass("is-safe")
                .addClass("is-danger");
              $("#input-username").focus();
            }
            // db에 아이디가 존재하지 않는다면(exists = false)
            else {
              $("#help-id")
                .text("사용할 수 있는 아이디입니다.")
                .removeClass("is-danger")
                .addClass("is-success");
            }
            $("#help-id").removeClass("is-loading");
          },
        });
      }
    </script>
  </head>
  <!-- body -->
  <body>
    <div class="wrap">
      <!-- banner -->
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="subtitle">비냉엔 눈길도 안주는 사람들을 위한</p>
          <p class="title">(물)냉면공작소</p>
        </div>
      </section>

      <!-- box -->
      <section class="section">
        <div class="container">
          <div class="box" style="max-width: 480px">
            <article class="media">
              <div class="media-content">
                <h1 id="title-login" class="title is-1">Log In</h1>
                <h1 id="title-signin" class="title is-1 is-hidden">Sign In</h1>
                <div class="content">
                  <div class="field has-addons">
                    <div class="control has-icons-left" style="width: 100%">
                      <input
                        id="input-username"
                        class="input"
                        type="text"
                        placeholder="아이디"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-user"></i
                      ></span>
                    </div>
                    <div id="btn-check-dup" class="control is-hidden">
                      <button class="button is-sparta" onclick="check_dup()">
                        중복확인
                      </button>
                    </div>
                  </div>
                  <p id="help-id" class="help is-hidden">
                    아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력
                    가능합니다.
                  </p>
                  <p id="help-id-login" class="help is-danger"></p>

                  <div class="field">
                    <div class="control has-icons-left">
                      <input
                        id="input-password"
                        class="input"
                        type="password"
                        placeholder="비밀번호"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <p id="help-password" class="help is-hidden">
                      영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                      특수문자(!@#$%^&*)도 사용 가능합니다.
                    </p>
                  </div>
                </div>
                <div id="div-sign-in-or-up" class="has-text-centered">
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta"
                      onclick="sign_in()"
                    >
                      로그인
                    </button>
                  </nav>
                  <hr />
                  <h4 class="mb-3">아직 회원이 아니세요?</h4>
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta is-outlined"
                      onclick="toggle_sign_up()"
                    >
                      회원가입하기
                    </button>
                  </nav>
                </div>

                <div id="sign-up-box" class="is-hidden">
                  <div class="mb-5">
                    <div class="field">
                      <div class="control has-icons-left" style="width: 100%">
                        <input
                          id="input-password2"
                          class="input"
                          type="password"
                          placeholder="비밀번호 재입력"
                        />
                        <span class="icon is-small is-left"
                          ><i class="fa fa-lock"></i
                        ></span>
                      </div>
                      <p id="help-password2" class="help is-hidden">
                        비밀번호를 다시 한 번 입력해주세요.
                      </p>
                    </div>
                  </div>
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta"
                      onclick="sign_up()"
                    >
                      회원가입
                    </button>
                    <button
                      class="level-item button is-sparta is-outlined"
                      onclick="toggle_sign_up()"
                    >
                      취소
                    </button>
                  </nav>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
